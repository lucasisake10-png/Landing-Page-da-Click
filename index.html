    <meta charset="UTF-8" />

    <title>Click | Estrat√©gias de Venda High-Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-purple: #9333ea;
        --dark-bg: #050505;
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--dark-bg);
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary-purple); }

      /* Glow Effects */
      .glow-purple {
        box-shadow: 0 0 50px -10px rgba(147, 51, 234, 0.4);
      }
      
      .text-glow {
        text-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
      }

      /* Typography Helpers */
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }

      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Logo Triangle Motif */
      .triangle-right {
        width: 0;
        height: 0;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-left: 12px solid var(--primary-purple);
        display: inline-block;
      }

      /* Animations */
      @keyframes triangle-pulse {
        0%, 100% { transform: translateX(0) scale(1); opacity: 0.8; }
        50% { transform: translateX(4px) scale(1.1); opacity: 1; }
      }

      .animate-triangle {
        animation: triangle-pulse 3s ease-in-out infinite;
      }

      /* Buttons */
      .btn-premium {
        position: relative;
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        z-index: 1;
        display: inline-flex;
        align-items: center;
        gap: 12px;
      }
      
      .btn-premium::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
        z-index: -1;
      }
      
      .btn-premium:hover::before {
        left: 100%;
      }

      /* Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Delay Utilities */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
    </style>
