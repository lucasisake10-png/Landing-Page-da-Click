<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click | Marketing & Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-purple: #a855f7;
      }
      html {
        scroll-behavior: smooth;
        /* Compensa a altura do header fixo (aprox 100px) */
        scroll-padding-top: 100px;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      h1, h2, h3, .heading-font {
        font-weight: 800;
        letter-spacing: -0.05em;
      }
      .bg-primary { background-color: var(--primary-purple); }
      .text-primary { color: var(--primary-purple); }
      
      .btn-nexus {
        background-color: var(--primary-purple);
        color: white;
        transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        font-weight: 800;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        border-radius: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.75rem;
        position: relative;
        overflow: hidden;
      }
      .btn-nexus:hover {
        background-color: #ffffff;
        color: #000000;
        transform: translateY(-4px);
        box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
      }
      
      .triangle-marker {
        width: 0;
        height: 0;
        border-top: 0.6em solid transparent;
        border-bottom: 0.6em solid transparent;
        border-left: 1em solid var(--primary-purple);
        display: inline-block;
      }

      .section-white {
        background-color: #ffffff;
        color: #000000;
      }

      ::selection {
        background: var(--primary-purple);
        color: white;
      }

      @keyframes shine {
        100% { left: 125%; }
      }
      .animate-shine {
        animation: shine 0.8s ease-in-out;
      }

      .bg-typography {
        -webkit-text-stroke: 1.5px rgba(255,255,255,0.12);
        color: rgba(255, 255, 255, 0.02);
        text-transform: uppercase;
        font-weight: 900;
        white-space: nowrap;
        pointer-events: none;
      }

      /* Scroll Animation Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1), transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: opacity, transform;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
